<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3.0</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="hello-vue" class="m-3 p-3 border border-success">
        <h2>表单演示(阻止提交)</h2>
        <form @submit.prevent>
            <label for="new-todo">添加预定：</label>
            <input v-model="newTodoText" id="new-todo" placeholder="例:一起吃鸡" @keyup.enter="btnAddTodo()" />
            <button @click.ctrl="btnAddTodo()">添加(按住Ctrl键)</button>
            <button @click.right="btnAddTodo()">添加(接收鼠标右键点击))</button>
            <ul>
                <li v-for="todo in todos">{{todo}}</li>
            </ul>
        </form>
    </div>
    <script>
        const app = Vue.createApp({
            /* options */
            data() {
                return {
                    newTodoText: '',
                    todos: []
                }
            },
            methods: {
                btnAddTodo() {
                    if (this.newTodoText.length > 0) {
                        this.todos.push(this.newTodoText)
                        this.newTodoText = ""
                    }
                },
            }
        })
        app.mount('#hello-vue')
    </script>
</body>

</html>
