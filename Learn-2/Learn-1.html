<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3.0</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="hello-vue" class="m-3 p-3 border border-success">
        <h3>插值语法</h3>
        <span class="text-primary">{{ message }}</span>
        <hr>
        <h3>只渲染一次 - v-once</h3>
        <span v-once class="text-danger">{{ message }}</span>
        <br>
        <button class="btn btn-info" v-on:click="this.message='Ccc'">???</button>
        <hr>
        <h3>原始HTML - v-html</h3>
        {{ rawHtml }}
        <br>
        <span v-html="rawHtml"></span>
        <hr>
        <h3>绑定属性 - v-bind:xxx</h3>
        <button v-bind:disabled="isDisabledButton" v-on:click="this.isDisabledButton=true" class="btn btn-info">click
            moi</button>
    </div>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: 'Hello Ccc',
                    rawHtml: '<b class=text-danger>hghihihjkjk</b>',
                    isDisabledButton: false
                }
            }
        }
        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>

</html>
