<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3.0</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="hello-vue" class="m-3 p-3 border border-success">
        <h2>{{ message }} / {{ this.getResult() }}</h2>
        <h3>result: {{ this.result }} / {{ this.getDateTime() }}</h3>
        <button @click='btnClick()' class="btn btn-success">Just a button</button>
    </div>
    <script>
        Vue.createApp({
            /* options */
            data() {
                return {
                    msg: "ï£¿ c"
                }
            },
            computed: {
                result() {
                    // return this.msg
                    return this.getDateTime()
                }
            },
            methods: {
                getResult() {
                    return this.msg
                },
                getDateTime() {
                    now = new Date()
                    return now.getMinutes() + ":" + now.getSeconds()
                },
                btnClick() {
                    console.log("this.result:", this.result)
                    console.log("this.getDateTime():", this.getDateTime())
                }
            }
        }).mount('#hello-vue')
    </script>
</body>

</html>
